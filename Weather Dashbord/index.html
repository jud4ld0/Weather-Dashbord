<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jud | Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="asset/css/style.css">
</head>
<body>
    <div class="app-container">
        <!-- Animated Background -->
        <div class="background-animation">
            <div class="sunny" id="weather-bg"></div>
        </div>
        
        <!-- Main App -->
        <div class="weather-app">
            <!-- Header with Search -->
            <header class="app-header">
                <div class="logo">
                   <img src="asset/img/judd.png" alt="">
                </div>
                <div class="search-container">
                    <div class="search-box">
                        <input type="text" id="city-input" placeholder="Search city...">
                        <button id="search-btn">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                    <button id="location-btn" title="Use my location">
                        <i class="fas fa-location-arrow"></i>
                    </button>
                </div>
            </header>

            <!-- Current Weather -->
            <main class="weather-main">
                <div class="current-weather-card" id="current-weather">
                    <div class="loading-spinner">
                        <div class="spinner"></div>
                        <p>Loading weather data...</p>
                    </div>
                </div>

                <!-- Weather Highlights -->
                <div class="weather-highlights">
                    <div class="highlight-card" id="wind-card">
                        <i class="fas fa-wind"></i>
                        <div class="highlight-info">
                            <span class="value">--</span>
                            <span class="label">Wind Speed</span>
                        </div>
                    </div>
                    <div class="highlight-card" id="humidity-card">
                        <i class="fas fa-tint"></i>
                        <div class="highlight-info">
                            <span class="value">--</span>
                            <span class="label">Humidity</span>
                        </div>
                    </div>
                    <div class="highlight-card" id="uv-card">
                        <i class="fas fa-sun"></i>
                        <div class="highlight-info">
                            <span class="value">--</span>
                            <span class="label">UV Index</span>
                        </div>
                    </div>
                    <div class="highlight-card" id="visibility-card">
                        <i class="fas fa-eye"></i>
                        <div class="highlight-info">
                            <span class="value">--</span>
                            <span class="label">Visibility</span>
                        </div>
                    </div>
                </div>

                <!-- 5-Day Forecast -->
                <section class="forecast-section">
                    <h2 class="section-title">
                        <i class="fas fa-calendar-alt"></i> 5-Day Forecast
                    </h2>
                    <div class="forecast-container" id="forecast">
                        <div class="loading-spinner">
                            <div class="spinner"></div>
                            <p>Loading forecast data...</p>
                        </div>
                    </div>
                </section>
            </main>

            <!-- Footer -->
            <footer class="app-footer">
                <p>Data provided by <a href="https://www.weatherapi.com/" target="_blank">WeatherAPI.com</a></p>
                <div class="theme-toggle">
                    <button id="theme-btn">
                        <i class="fas fa-moon"></i> Dark Mode
                    </button>
                </div>
            </footer>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
